<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CandyFlix Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="candy-background">
      <div class="signup-box">
        <h1 class="candy-text">Join PopCornBox</h1>
        <!-- <p>Sign up and start your sweet movie journey!</p> -->
        <form>
          
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="input-group" id="input-email">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group" id="input-pass">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="input-group" id="input-confirm">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="help-text">
          <p>Already have an account? <a href="../login page/login.html">Log in here</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Assuming your login and signup containers have the classes 'login-container' and 'signup-container'
const loginContainer = document.querySelector('.login-container');
const signupContainer = document.querySelector('.signup-container');

toggleButton.addEventListener("click", () => {
    if (cur === "light") {
        body.classList.add('dark-mode');
        loginContainer.classList.add('dark-mode'); // Add dark mode to login
        signupContainer.classList.add('dark-mode'); // Add dark mode to signup
        cur = "dark";
        icon.src = "../photo/sun.png";
    } else {
        body.classList.remove('dark-mode');
        loginContainer.classList.remove('dark-mode'); // Remove dark mode from login
        signupContainer.classList.remove('dark-mode'); // Remove dark mode from signup
        cur = "light";
        icon.src = "../photo/moon.png";
    }
});
  </script>
  <script src="../login page/script.js"></script>
</body>
</html>
