<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="candy-background">
      <div class="login-box">
        <div id="message"></div>

        <h1 class="candy-text">PopCornBox</h1>
        <p>Sweeten your movie time!</p>
        <form>
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="button" class="login-button" onclick="location.href='../home page/homepage.html';">
            Log In
          </button>
        </form>
        
          <div class="help-text">
         
            <p><a href="./forget.html">Forgot Password?</a></p>
            
          
          <p>New here? <a href="../signup page/signup.html">Sign up now</a>.</p>
        </div>
        
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
          <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
          </label>
          <p>Toggle Dark Mode</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Function to get query parameters
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(param => {
          const [key, value] = param.split("=");
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
  }

  // Check for the logout parameter
  
  const params = getQueryParams();
  if (params.logout === 'success') {
    
      const msg=document.getElementById('message');
      msg.innerText = 'Logout successful';
      msg.style.color = 'green';
      setTimeout(() => {
        msg.innerText="";
        console.log("work");
        }, 3000);
  }
  
  </script>
  
</body>
</html>
